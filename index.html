<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guahh Games</title>

    <!-- ========= FONT AND ICON IMPORTS ========= -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter+Tight:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- ========= CSS STYLES ========= -->
    <style>
        :root {
            --primary-color: #6a00ff;
            --dark-bg: #121212;
            --card-bg: #1e1e1e;
            --sidebar-bg: #000000;
            --text-color: #ffffff;
            --main-font: 'Inter Tight', sans-serif;
        }

        body {
            font-family: var(--main-font);
            margin: 0;
            background-color: var(--dark-bg);
            color: var(--text-color);
            display: flex;
            height: 100vh;
            overflow: hidden;
        }
        
        /* --- Sidebar Styles (Desktop) --- */
        #sidebar {
            width: 250px;
            background-color: var(--sidebar-bg);
            height: 100%;
            padding: 1.5rem;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            border-right: 2px solid #222;
            transition: transform 0.3s ease;
            z-index: 2000;
        }

        #sidebar h1 {
            font-size: 1.8rem;
            color: var(--text-color);
            text-align: center;
            margin-bottom: 2rem;
            font-weight: 700;
        }

        .sidebar-tabs { list-style: none; padding: 0; margin: 0; }
        .tab {
            padding: 1rem; margin-bottom: 0.5rem;
            border-radius: 8px; cursor: pointer;
            transition: background-color 0.2s; font-size: 1.1rem;
            display: flex; align-items: center;
        }
        .tab i { margin-right: 12px; width: 20px; }
        .tab:hover { background-color: #2a2a2a; }
        .tab.active { background-color: var(--primary-color); color: white; font-weight: 700; }

        /* --- Main Content Styles --- */
        #main-content { flex-grow: 1; height: 100%; overflow-y: auto; }
        .gallery-container { padding: 2rem; }
        .gallery-container h2 { font-size: 2rem; margin-top: 0; margin-bottom: 1.5rem; }
        .game-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
            gap: 2rem;
        }
        .game-card {
            background-color: var(--card-bg); border-radius: 12px;
            cursor: pointer; overflow: hidden;
            box-shadow: 0 4px 8px rgba(0,0,0,0.5);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .game-card:hover { transform: translateY(-8px) scale(1.04); }
        .game-card img { width: 100%; height: 180px; object-fit: cover; display: block; }
        .game-card h3 { margin: 1rem; font-size: 1.3rem; }
        .empty-gallery-message { font-size: 1.2rem; color: #888; }
        #search-bar {
            width: 100%; padding: 1rem; margin-bottom: 2rem;
            box-sizing: border-box; background-color: var(--card-bg);
            border: 1px solid #333; border-radius: 8px;
            color: var(--text-color); font-size: 1.1rem; font-family: var(--main-font);
        }
        #search-bar:focus { outline: none; border-color: var(--primary-color); }
        #continue-playing-container { margin-bottom: 3rem; }

        /* --- In-Game View --- */
        #game-view { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: #000; z-index: 1000; }
        #game-frame { width: 100%; height: 100%; border: none; }
        #menu-button, #mobile-menu-toggle {
            background-color: rgba(0,0,0,0.7); color: white; border: 1px solid var(--primary-color);
            border-radius: 50%; width: 50px; height: 50px; font-size: 1.5rem; cursor: pointer;
            display: flex; align-items: center; justify-content: center; transition: transform 0.2s;
        }
        #menu-button { position: fixed; top: 20px; left: 20px; z-index: 1010; }
        #menu-button:hover { transform: scale(1.1); }
        #in-game-menu {
            position: fixed; top: 80px; left: 20px; z-index: 1005; background-color: var(--card-bg);
            border-radius: 8px; padding: 0.5rem 0; overflow: hidden; box-shadow: 0 5px 15px rgba(0,0,0,0.5);
        }
        .menu-option {
            padding: 1rem 1.5rem; cursor: pointer; color: var(--text-color);
            transition: background-color 0.2s; min-width: 180px; display: flex; align-items: center;
        }
        .menu-option i { margin-right: 12px; }
        .menu-option .fa-heart { color: #ff4d4d; }
        .menu-option .fa-heart-crack { color: #aaa; }
        /* --- NEW/UPDATED STYLES --- */
        .menu-option:hover { background-color: #3a3a3a; }
        .menu-option.selected { background-color: var(--primary-color); }
        
        /* --- Mobile Header & Overlay --- */
        #mobile-header { display: none; }
        #overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(0,0,0,0.6); z-index: 1999;
        }
        
        .hidden { display: none !important; }

        /* --- RESPONSIVE DESIGN --- */
        @media (max-width: 768px) {
            body { overflow-x: hidden; }
            #main-content { padding-top: 60px; height: 100vh; box-sizing: border-box; }
            #mobile-header {
                display: flex; align-items: center; justify-content: space-between;
                padding: 0 1rem; box-sizing: border-box; position: fixed;
                top: 0; left: 0; width: 100%; height: 60px;
                background-color: var(--sidebar-bg); border-bottom: 2px solid #222; z-index: 100;
            }
            #mobile-header h1 { font-size: 1.5rem; margin: 0; }
            #mobile-menu-toggle { border-radius: 8px; width: 45px; height: 45px; }
            #sidebar {
                position: fixed; left: 0; top: 0;
                transform: translateX(-100%); border-right: 2px solid #222;
            }
            body.sidebar-open #sidebar { transform: translateX(0); }
            .gallery-container { padding: 1rem; }
            .gallery-container h2 { font-size: 1.8rem; }
            .game-gallery { gap: 1rem; grid-template-columns: repeat(2, 1fr); }
            .game-card img { height: 100px; }
            .game-card h3 { font-size: 0.9rem; margin: 0.75rem; }
        }
    </style>
</head>
<body>

    <aside id="sidebar">
        <h1>Guahh Games</h1>
        <ul class="sidebar-tabs">
            <li class="tab active" data-tab="home"><i class="fa-solid fa-house"></i> <span>Home</span></li>
            <li class="tab" data-tab="search"><i class="fa-solid fa-magnifying-glass"></i> <span>Search</span></li>
            <li class="tab" data-tab="liked"><i class="fa-solid fa-heart"></i> <span>Liked</span></li>
        </ul>
    </aside>

    <header id="mobile-header">
        <h1>Guahh Games</h1>
        <button id="mobile-menu-toggle"><i class="fa-solid fa-bars"></i></button>
    </header>

    <main id="main-content">
        <div id="home-container" class="gallery-container">
            <div id="continue-playing-container">
                <h2>Continue Playing</h2>
                <div id="continue-playing-gallery" class="game-gallery"></div>
            </div>
            <h2>All Games</h2>
            <div id="home-gallery" class="game-gallery"></div>
        </div>
        <div id="search-container" class="gallery-container hidden">
            <h2>Search</h2>
            <input type="search" id="search-bar" placeholder="Search for a game...">
            <div id="search-results-gallery" class="game-gallery"></div>
        </div>
        <div id="liked-container" class="gallery-container hidden">
            <h2>Liked Games</h2>
            <div id="liked-gallery" class="game-gallery"></div>
        </div>
    </main>
    
    <div id="overlay" class="hidden"></div>

    <div id="game-view" class="hidden">
        <iframe id="game-frame" allowfullscreen></iframe>
        <button id="menu-button"><i class="fa-solid fa-bars"></i></button>
        <div id="in-game-menu" class="hidden"></div>
    </div>

    <!-- ========= JAVASCRIPT LOGIC ========= -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const gamesData = [
                { id: "crazycattle3d", title: "Crazy Cattle 3D", thumbnail: "games/crazycattle3d/thumbnail.png", url: "games/crazycattle3d/crazycattle3d.html" },
                { id: "webfarm", title: "Web Farm", thumbnail: "games/webfarm/thumbnail.png", url: "games/webfarm/webfarm.html" },
                { id: "obby99willlose", title: "Obby 99 Will Lose", thumbnail: "games/obby99willlose/thumbnail.png", url: "games/obby99willlose/obby99willlose.html" },
                { id: "slope", title: "Slope", thumbnail: "games/slope/thumbnail.png", url: "games/slope/slope.html" }
            ];

            const mainContent = document.getElementById('main-content');
            const homeContainer = document.getElementById('home-container');
            const searchContainer = document.getElementById('search-container');
            const likedContainer = document.getElementById('liked-container');
            const homeGallery = document.getElementById('home-gallery');
            const likedGallery = document.getElementById('liked-gallery');
            const searchResultsGallery = document.getElementById('search-results-gallery');
            const continuePlayingContainer = document.getElementById('continue-playing-container');
            const continuePlayingGallery = document.getElementById('continue-playing-gallery');
            const sidebarTabs = document.querySelectorAll('.tab');
            const searchBar = document.getElementById('search-bar');
            const sidebar = document.getElementById('sidebar');
            const mobileMenuToggle = document.getElementById('mobile-menu-toggle');
            const overlay = document.getElementById('overlay');
            const gameView = document.getElementById('game-view');
            const gameFrame = document.getElementById('game-frame');
            const menuButton = document.getElementById('menu-button');
            const inGameMenu = document.getElementById('in-game-menu');
            
            let currentlyPlayingGameId = null;
            let likedGameIds = [];
            let recentGameIds = [];
            let selectedMenuIndex = -1; // For keyboard navigation

            const getFromStorage = (key) => JSON.parse(localStorage.getItem(key)) || [];
            const saveToStorage = (key, data) => localStorage.setItem(key, JSON.stringify(data));

            const createGameCard = (game) => {
                const card = document.createElement('div');
                card.classList.add('game-card');
                card.innerHTML = `<img src="${game.thumbnail}" alt="${game.title}"><h3>${game.title}</h3>`;
                card.addEventListener('click', () => launchGame(game));
                return card;
            };

            const renderAllGames = () => {
                homeGallery.innerHTML = '';
                gamesData.forEach(game => homeGallery.appendChild(createGameCard(game)));
            };

            const renderSearchResults = (searchTerm = '') => {
                searchResultsGallery.innerHTML = '';
                if (!searchTerm) {
                    searchResultsGallery.innerHTML = `<p class="empty-gallery-message">Type in the search bar to find games.</p>`;
                    return;
                }
                const lowerCaseSearch = searchTerm.toLowerCase();
                const filteredGames = gamesData.filter(game => game.title.toLowerCase().includes(lowerCaseSearch));
                if (filteredGames.length === 0) {
                    searchResultsGallery.innerHTML = `<p class="empty-gallery-message">No games found for "${searchTerm}"</p>`;
                } else {
                    filteredGames.forEach(game => searchResultsGallery.appendChild(createGameCard(game)));
                }
            };
            
            const renderLikedGames = () => {
                likedGallery.innerHTML = '';
                const likedGames = gamesData.filter(game => likedGameIds.includes(game.id));
                if (likedGames.length === 0) {
                    likedGallery.innerHTML = `<p class="empty-gallery-message">Your liked collection is empty!</p>`;
                } else {
                    likedGames.forEach(game => likedGallery.appendChild(createGameCard(game)));
                }
            };

            const renderContinuePlaying = () => {
                continuePlayingGallery.innerHTML = '';
                if (recentGameIds.length === 0) {
                    continuePlayingContainer.classList.add('hidden'); return;
                }
                continuePlayingContainer.classList.remove('hidden');
                const recentGames = recentGameIds.map(id => gamesData.find(game => game.id === id)).filter(Boolean);
                recentGames.forEach(game => continuePlayingGallery.appendChild(createGameCard(game)));
            };

            const launchGame = (game) => {
                currentlyPlayingGameId = game.id;
                gameFrame.src = game.url;
                mainContent.style.display = 'none';
                document.getElementById('mobile-header').style.display = 'none';
                sidebar.style.display = 'none';
                gameView.classList.remove('hidden');
                recentGameIds = recentGameIds.filter(id => id !== game.id);
                recentGameIds.unshift(game.id);
                if (recentGameIds.length > 4) recentGameIds.pop();
                saveToStorage('guahh_recentGames', recentGameIds);
            };
            
            const closeGame = () => {
                gameFrame.src = 'about:blank';
                currentlyPlayingGameId = null;
                gameView.classList.add('hidden');
                mainContent.style.display = 'block';
                if (window.innerWidth <= 768) {
                    document.getElementById('mobile-header').style.display = 'flex';
                } else {
                    sidebar.style.display = 'flex';
                }
                inGameMenu.classList.add('hidden');
                selectedMenuIndex = -1; // Reset selection
                renderLikedGames(); 
                renderContinuePlaying();
            };
            
            const updateInGameMenu = () => {
                inGameMenu.innerHTML = '';
                const isLiked = likedGameIds.includes(currentlyPlayingGameId);
                const leaveOption = document.createElement('div');
                leaveOption.classList.add('menu-option');
                leaveOption.innerHTML = `<i class="fa-solid fa-right-from-bracket"></i> <span>Leave Game</span>`;
                leaveOption.onclick = closeGame;
                
                const likeOption = document.createElement('div');
                likeOption.classList.add('menu-option');
                likeOption.innerHTML = isLiked ? `<i class="fa-solid fa-heart-crack"></i> <span>Unlike Game</span>` : `<i class="fa-solid fa-heart"></i> <span>Like Game</span>`;
                likeOption.onclick = () => {
                    likedGameIds = isLiked ? likedGameIds.filter(id => id !== currentlyPlayingGameId) : [...likedGameIds, currentlyPlayingGameId];
                    saveToStorage('guahh_likedGames', likedGameIds);
                    inGameMenu.classList.add('hidden');
                };
                inGameMenu.appendChild(leaveOption);
                inGameMenu.appendChild(likeOption);
            };

            const updateMenuHighlight = (newIndex) => {
                const options = inGameMenu.querySelectorAll('.menu-option');
                if (options.length === 0) return;
                
                // Remove existing highlight
                if (selectedMenuIndex > -1) {
                    options[selectedMenuIndex].classList.remove('selected');
                }
                
                // Add new highlight
                options[newIndex].classList.add('selected');
                selectedMenuIndex = newIndex;
            };
            
            const toggleInGameMenu = () => {
                const isHidden = inGameMenu.classList.contains('hidden');
                if (isHidden) {
                    updateInGameMenu();
                    inGameMenu.classList.remove('hidden');
                    updateMenuHighlight(0); // Select first item
                } else {
                    inGameMenu.classList.add('hidden');
                    selectedMenuIndex = -1; // Deselect
                }
            };

            const toggleMobileMenu = () => {
                document.body.classList.toggle('sidebar-open');
                overlay.classList.toggle('hidden');
            };

            mobileMenuToggle.addEventListener('click', toggleMobileMenu);
            overlay.addEventListener('click', toggleMobileMenu);

            menuButton.addEventListener('click', (event) => {
                event.stopPropagation();
                toggleInGameMenu();
            });

            sidebarTabs.forEach(tab => {
                tab.addEventListener('click', () => {
                    sidebarTabs.forEach(t => t.classList.remove('active'));
                    tab.classList.add('active');
                    const activeTab = tab.dataset.tab;
                    homeContainer.classList.toggle('hidden', activeTab !== 'home');
                    searchContainer.classList.toggle('hidden', activeTab !== 'search');
                    likedContainer.classList.toggle('hidden', activeTab !== 'liked');
                    if (document.body.classList.contains('sidebar-open')) {
                        toggleMobileMenu();
                    }
                });
            });

            searchBar.addEventListener('input', (e) => renderSearchResults(e.target.value));
            
            window.addEventListener('click', () => {
                if (!inGameMenu.classList.contains('hidden')) {
                    inGameMenu.classList.add('hidden');
                    selectedMenuIndex = -1;
                }
            });
            
            // --- GLOBAL KEY PRESS HANDLER ---
            window.addEventListener('keydown', (e) => {
                // Only handle keys if a game is being played
                if (currentlyPlayingGameId === null) return;

                if (e.key === 'Escape') {
                    e.preventDefault();
                    toggleInGameMenu();
                }

                // Handle menu navigation if the menu is visible
                if (!inGameMenu.classList.contains('hidden')) {
                    const options = inGameMenu.querySelectorAll('.menu-option');
                    if (options.length === 0) return;

                    if (e.key === 'ArrowDown') {
                        e.preventDefault();
                        const newIndex = (selectedMenuIndex + 1) % options.length;
                        updateMenuHighlight(newIndex);
                    } else if (e.key === 'ArrowUp') {
                        e.preventDefault();
                        const newIndex = (selectedMenuIndex - 1 + options.length) % options.length;
                        updateMenuHighlight(newIndex);
                    } else if (e.key === 'Enter') {
                        e.preventDefault();
                        if (selectedMenuIndex > -1) {
                            options[selectedMenuIndex].click();
                        }
                    }
                }
            });

            function init() {
                likedGameIds = getFromStorage('guahh_likedGames');
                recentGameIds = getFromStorage('guahh_recentGames');
                renderContinuePlaying();
                renderAllGames();
                renderLikedGames();
                renderSearchResults();
            }
            init();
        });
    </script>
</body>
</html>
